<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                    <div class="container-fluid">
    <!--                Start table-->
                        <form class="form-horizontal" th:action="@{/save-product}" method="post"
                              enctype="multipart/form-data" th:object="${product}">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>ADD PRODUCT</legend>

                                <!-- Name input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                                    <div class="col-md-4">
                                        <input id="product_name" th:field="*{name}" name="product_name" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Category Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                                    <div class="col-md-4">
                                        <select id="categories" th:field="*{category}" name="categories" class="form-control">
                                            <option th:value="null">-SELECT-</option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.name}"
                                            ></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Description input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                                    <div class="col-md-4">
                                        <input id="description" th:field="*{description}" name="description" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Quantity input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                                    <div class="col-md-4">
                                        <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Price input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="price">PRICE</label>
                                    <div class="col-md-4">
                                        <input id="price" th:field="*{costPrice}" name="price" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Image input-->
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <!-- File Button -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="imageProduct">Image product</label>
                                            <div class="col-md-4">
                                                <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
    <!--                End table-->
                    </div>
            </div>
            <!-- Footer -->
            <footer th:replace="fragments :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

<!--    &lt;!&ndash; Logout Modal&ndash;&gt;-->
<!--    <div th:replace="fragments :: logoutmodal"></div>-->
<!--Add modal-->

<!--    Change name category-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalExample" aria-hidden="true">
        <form th:action="@{/update-category}" method="put">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit category</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="idEdit" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="idEdit" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label for="nameEdit" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="nameEdit" name="name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <th:block th:replace="/fragments :: script"></th:block>
    <script th:src="@{/js/categories.js}"></script>
</body>
</html>
